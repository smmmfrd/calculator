<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smmmfrds' Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-holder">
        <div id="calculator">
            <div id="display">
                <div id="input-history">&nbsp;</div>
                <div id="current-input">0</div>
            </div>
            <div id="input-holder">

                <div class="input-button big-button operand-button" onclick="InputPressed('D')" data-key="8">
                    D
                </div>
                <div class="input-button big-button operand-button" onclick="InputPressed('C')">
                    C
                </div>

                <div class="input-button" onclick="InputPressed('1')" data-key="97">
                    1
                </div>
                <div class="input-button" onclick="InputPressed('2')" data-key="98">
                    2
                </div>
                <div class="input-button" onclick="InputPressed('3')" data-key="99">
                    3
                </div>
                <div class="input-button operand-button" onclick="InputPressed('+')" data-key="107">
                    +
                </div>

                <div class="input-button" onclick="InputPressed('4')" data-key="100">
                    4
                </div>
                <div class="input-button" onclick="InputPressed('5')" data-key="101">
                    5
                </div>
                <div class="input-button" onclick="InputPressed('6')" data-key="102">
                    6
                </div>
                <div class="input-button operand-button" onclick="InputPressed('-')" data-key="109">
                    -
                </div>

                <div class="input-button" onclick="InputPressed('7')" data-key="103">
                    7
                </div>
                <div class="input-button" onclick="InputPressed('8')" data-key="104">
                    8
                </div>
                <div class="input-button" onclick="InputPressed('9')" data-key="105">
                    9
                </div>
                <div class="input-button operand-button" onclick="InputPressed('*')" data-key="106">
                    *
                </div>
                
                <div class="input-button big-button" onclick="InputPressed('0')" data-key="96">
                    0
                </div>
                <div class="input-button operand-button" onclick="InputPressed('=')" data-key="13">
                    =
                </div>
                <div class="input-button operand-button" onclick="InputPressed('/')" data-key="111">
                    /
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('keydown', function(e){
            let key = document.querySelector(`.input-button[data-key="${e.keyCode}"]`)
            key.onclick.apply();
        });
    </script>

    <div class="footer">
        <h3>Copyright &copy; <a href="https://github.com/smmmfrd" target="_blank" rel="noopener noreferrer">smmmfrd</a>
        <br>
        In Conjuction with <a href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">The Odin Project</a></h3>
    </div>
</body>
</html>
