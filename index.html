<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smmmfrds' Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-holder">
        <div id="calculator">
            <div id="display">
                <div id="input-history">&nbsp;</div>
                <div id="current-input">0</div>
            </div>
            <div id="input-holder">

                <div class="input-button big-button operand-button" onclick="InputPressed('D')">
                    D
                </div>
                <div class="input-button big-button operand-button" onclick="InputPressed('C')">
                    C
                </div>

                <div class="input-button" onclick="InputPressed('1')">
                    1
                </div>
                <div class="input-button" onclick="InputPressed('2')">
                    2
                </div>
                <div class="input-button" onclick="InputPressed('3')">
                    3
                </div>
                <div class="input-button operand-button" onclick="InputPressed('+')">
                    +
                </div>

                <div class="input-button" onclick="InputPressed('4')">
                    4
                </div>
                <div class="input-button" onclick="InputPressed('5')">
                    5
                </div>
                <div class="input-button" onclick="InputPressed('6')">
                    6
                </div>
                <div class="input-button operand-button" onclick="InputPressed('-')">
                    -
                </div>

                <div class="input-button" onclick="InputPressed('7')">
                    7
                </div>
                <div class="input-button" onclick="InputPressed('8')">
                    8
                </div>
                <div class="input-button" onclick="InputPressed('9')">
                    9
                </div>
                <div class="input-button operand-button" onclick="InputPressed('*')">
                    *
                </div>
                
                <div class="input-button big-button" onclick="InputPressed('0')">
                    0
                </div>
                <div class="input-button operand-button" onclick="InputPressed('=')">
                    =
                </div>
                <div class="input-button operand-button" onclick="InputPressed('/')">
                    /
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('keydown', function(e){

            switch(e.keyCode){
                case 96:
                    // 0
                    InputPressed('0');
                    break;
                case 97:
                    // 1
                    InputPressed('1');
                    break;
                case 98:
                    // 2
                    InputPressed('2');
                    break;
                case 99:
                    // 3
                    InputPressed('3');
                    break;
                case 100:
                    // 4
                    InputPressed('4');
                    break;
                case 101:
                    // 5
                    InputPressed('5');
                    break;
                case 102:
                    // 6
                    InputPressed('6');
                    break;
                case 103:
                    // 7
                    InputPressed('7');
                    break;
                case 104:
                    // 8
                    InputPressed('8');
                    break;
                case 105:
                    // 9
                    InputPressed('9');
                    break;
                case 13:
                    // ENTER
                    InputPressed('=');
                    break;
                case 107:
                    // PLUS
                    InputPressed('+');
                    break;
                case 109:
                    // MINUS
                    InputPressed('-');
                    break;
                case 106:
                    // MULTIPLY
                    InputPressed('*');
                    break;
                case 111:
                    // DIVIDE
                    InputPressed('/');
                    break;
                default:
                    console.log('This is setup to only take numpad inputs.');
                    break;
            }
        });
    </script>
    
    <div class="footer">
        <h3>Copyright &copy; <a href="https://github.com/smmmfrd" target="_blank" rel="noopener noreferrer">smmmfrd</a>
        <br>
        In Conjuction with <a href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">The Odin Project</a></h3>
    </div>
</body>
</html>
