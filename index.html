<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smmmfrds' Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-holder">
        <div id="calculator">
            <div id="display">
                <div id="input-history">
                    7 +
                </div>
                <div id="current-input">
                    18
                </div>
            </div>
            <div id="input-holder">
                <div id="input-button" onclick="InputPressed('1')">
                    1
                </div>
                <div id="input-button" onclick="InputPressed('2')">
                    2
                </div>
                <div id="input-button" onclick="InputPressed('3')">
                    3
                </div>
                <div id="input-button" onclick="InputPressed('+')">
                    +
                </div>

                <div id="input-button" onclick="InputPressed('4')">
                    4
                </div>
                <div id="input-button" onclick="InputPressed('5')">
                    5
                </div>
                <div id="input-button" onclick="InputPressed('6')">
                    6
                </div>
                <div id="input-button" onclick="InputPressed('-')">
                    -
                </div>

                <div id="input-button" onclick="InputPressed('7')">
                    7
                </div>
                <div id="input-button" onclick="InputPressed('8')">
                    8
                </div>
                <div id="input-button" onclick="InputPressed('9')">
                    9
                </div>
                <div id="input-button" onclick="InputPressed('*')">
                    *
                </div>
                
                <div id="input-button" onclick="InputPressed('0')">
                    0
                </div>
                <div id="input-button" onclick="InputPressed('C')">
                    C
                </div>
                <div id="input-button" onclick="InputPressed('=')">
                    =
                </div>
                <div id="input-button" onclick="InputPressed('/')">
                    /
                </div>
            </div>

        </div>
    </div>
</body>
</html>
